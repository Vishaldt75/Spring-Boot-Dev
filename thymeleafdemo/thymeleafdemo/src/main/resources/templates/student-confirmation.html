<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Confirmation</title>
</head>
<body>
<h3>Student Confirmation</h3>
 The Student is Confirmed : <span th:text="${student.firstName}+' '+ ${student.lastName}" />
<br><br>

Country is : <span th:text="${student.country}"/>

<br><br>

Programming Language : <span th:text="${student.favoriteLanguage}"/>
<br><br>

Operating Systems :
<ul>
    <li  th:each="tempSystem : ${student.favoriteSystems}"
         th:text="${tempSystem}" />
</ul>
</body>
</html>
